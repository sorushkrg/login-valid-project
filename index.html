                            width="25"
                            height="25"
                            viewBox="0 0 24 24">

                                fill="#1f1e1e"

                                clip-rule="evenodd"></path>
                        </svg>
                    </i>
                    <i class="check-error">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="25"
                            viewBox="0 0 24 24">
                            <path
                                fill="#1f1e1e"

                        type="text"
                        placeholder="username@gmail.com"
                        id="email" />

                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="25"
                            viewBox="0 0 24 24">
                            <path
                                fill="#1f1e1e"
                                fill-rule="evenodd"
